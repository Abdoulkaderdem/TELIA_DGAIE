<input type="hidden" id="show-message" data-bs-toggle="modal" data-bs-target="#RecordModal"/>

<div class="modal fade" id="RecordModal" tabindex="-1" role="dialog" aria-labelledby="RecordModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="RecordModalLabel">{{title!}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{message}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">Ok</button>
            </div>
        </div>
    </div>
</div>
