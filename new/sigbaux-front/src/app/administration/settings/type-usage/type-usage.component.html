<div class="card">
  <p-toast></p-toast>
  <p-toolbar>
    <button pButton label="AJOUTER" icon="pi pi-plus" (click)="openNew()"></button>
  </p-toolbar>
  
  <p-table [value]="typeUsages">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Libellé Court</th>
        <th>Libellé Long</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-typeUsage>
      <tr>
        <td>{{ typeUsage.id }}</td>
        <td>{{ typeUsage.libCourt }}</td>
        <td>{{ typeUsage.libLong }}</td>
        
        <td>
          <div class="flex">
              <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                  (click)="editTypeUsage(typeUsage)"></button>
              <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                  (click)="deleteTypeUsage(typeUsage)"></button>
          </div>
      </td>
      </tr>
    </ng-template>
  </p-table>
  
  <p-dialog [(visible)]="typeUsageDialog" styleClass="p-fluid" header="Type Usage Details">
    <div class="p-field">
      <label for="libCourt">Libellé Court</label>
      <input id="libCourt" [(ngModel)]="typeUsage.libCourt" type="text" pInputText/>
    </div>
    <div class="p-field">
      <label for="libLong">Libellé Long</label>
      <input id="libLong" [(ngModel)]="typeUsage.libLong" type="text" pInputText/>
    </div>
    <p-footer>
      <button pButton label="Annuler" icon="pi pi-times" (click)="hideDialog()"></button>
      <button pButton label="Enregistrer" icon="pi pi-check" (click)="saveTypeUsage()"></button>
    </p-footer>
  </p-dialog>
</div>
